<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/blackjack.css">
    <link rel="stylesheet" type="text/css" href="./css/chips.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>BlackJack by Don Nguyen</title>
</head>
<body>

<h1 class="heading">BlackJack, by Don Nguyen</h1>

<div id="everything">

    <div id='blackjack-table' class='blackjack-table'>

        <div class='table-section-1'>
            <div id="deck" class='deck'>
            </div>
        </div>
       
        <div class='table-section-2'>
                
            <div>
                <p>Dealer:</p>
                <div id="dealer-hand" class='dealer-hand'>
                            
                </div>
                <div id='dealer-score' class='dealer-score'>
                </div>
            </div>

            <div>
                <p>You:</p>
                <div id="game-message" class='game-message'></div>
                <div id='player-hand' class='player-hand'>
                    
                </div>
                <div id='player-score' class='player-score'>
                </div>
            </div>
        </div>

        <div class='table-section-3'>
                <div>
                    <br>
                    <label for='bet-amount'>Your Bet</label>
                    <br>
                    <div id="bet-amount"></div>
                    <br> 
                </div>
                <h1>Your $$$</h1>
                <div id='money' class='money'>         
                </div>
                <div id='moneyGain'>  
                     
                </div>
        </div>

    </div>

    <div id="chips" class="chips">
		<div id="chip" class="pokerchip whitechip">1</div>
		<div id="chip" class="pokerchip redchip">5</div>
		<div id="chip" class="pokerchip bluechip">10</div>
        <div id="chip" class="pokerchip greenchip">25</div>
        
    </div>
    <button id='start-button'>New Game</button>
    <button id='hit-button' class='hide-this-shit'>Hit</button>
    <button id='stay-button' class='hide-this-shit'>Stay</button>
    <button id='doubledown-button' class='hide-this-shit'>DoubleDown</button>
    <button id="resetBet">Reset Bet</button>
    <div id='instructions' class='instructions'>
       
    </div>
</div>

</body>
</html>
