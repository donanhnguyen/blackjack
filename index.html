<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./css/blackjack.css">
    <script src="./js/bundle.js"></script>
    <title>BlackJack by Don Nguyen</title>
</head>
<body>

    <h1>BlackJack by Don Nguyen</h1>

    <div id='blackjack-table' class='blackjack-table'>

        <h1>Table</h1>

        <div id="deck" class='deck'>
            deck
        </div>

        <div class='flex'>
            <div id="dealer-hand" class='dealer-hand'>
                <p>House:</p>
            </div>
            <div id='dealer-score' class='dealer-score'>

            </div>
        </div>
       
        <div class='flex'>
            <div id='player-hand' class='player-hand'>
                <p>You:</p>
            </div>
            <div id='player-score' class='player-score'>

            </div>
        </div>




        

    </div>

    <div class='buttons'>
        <button id='start-button'>Start</button>
        <button id='hit-button'>Hit</button>
        <button id='stay-button'>Stay</button>
    </div>
    <div id='money' class='money'>
            your money here
    </div>

</body>
</html>
